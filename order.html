<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Floating button bar */
    .floating-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-0 shadow-lg rounded-lg overflow-hidden">
  
  <!-- Red Header -->
  <div class="bg-red-600 text-white text-center py-4 sticky top-0 z-10">
    <h2 class="text-2xl font-bold">Place Your Order</h2>
  </div>
  
  <!-- White Body -->
  <div class="bg-white p-6 pb-20">
    <form id="orderForm" class="space-y-4">
      
      <!-- Table Number -->
      <div>
        <label class="block font-bold mb-1">Table Number</label>
        <input type="number" id="tableNumber" required class="form-control">
      </div>

      <!-- Customer Name -->
      <div>
        <label class="block font-bold mb-1">Customer Name</label>
        <input type="text" id="customerName" required class="form-control">
      </div>

      <!-- Food Items -->
      <div>
        <label class="block font-bold mb-1">Select Food Items</label>
        <div class="space-y-2">
          <label><input type="checkbox" class="food-item" value="Kacchi Biriyani" data-price="250"> Kacchi Biriyani - 250৳</label><br>
          <label><input type="checkbox" class="food-item" value="Borhani" data-price="50"> Borhani - 50৳</label><br>
          <label><input type="checkbox" class="food-item" value="Chicken Biriyani" data-price="200"> Chicken Biriyani - 200৳</label><br>
          <label><input type="checkbox" class="food-item" value="Beef Curry" data-price="180"> Beef Curry - 180৳</label><br>
          <label><input type="checkbox" class="food-item" value="Mutton Curry" data-price="220"> Mutton Curry - 220৳</label><br>
          <label><input type="checkbox" class="food-item" value="Fish Curry" data-price="160"> Fish Curry - 160৳</label><br>
          <label><input type="checkbox" class="food-item" value="Hilsa Fry" data-price="300"> Hilsa Fry - 300৳</label><br>
          <label><input type="checkbox" class="food-item" value="Chicken Roast" data-price="150"> Chicken Roast - 150৳</label><br>
          <label><input type="checkbox" class="food-item" value="Paratha" data-price="20"> Paratha - 20৳</label><br>
          <label><input type="checkbox" class="food-item" value="Naan" data-price="30"> Naan - 30৳</label><br>
          <label><input type="checkbox" class="food-item" value="Vegetable Curry" data-price="80"> Vegetable Curry - 80৳</label><br>
          <label><input type="checkbox" class="food-item" value="Dal Fry" data-price="70"> Dal Fry - 70৳</label><br>
          <label><input type="checkbox" class="food-item" value="Mixed Salad" data-price="60"> Mixed Salad - 60৳</label><br>
          <label><input type="checkbox" class="food-item" value="Chicken Fry" data-price="140"> Chicken Fry - 140৳</label><br>
          <label><input type="checkbox" class="food-item" value="Fried Rice" data-price="180"> Fried Rice - 180৳</label><br>
          <label><input type="checkbox" class="food-item" value="Thai Soup" data-price="120"> Thai Soup - 120৳</label><br>
          <label><input type="checkbox" class="food-item" value="Mutton Rezala" data-price="240"> Mutton Rezala - 240৳</label><br>
          <label><input type="checkbox" class="food-item" value="Beef Tehari" data-price="190"> Beef Tehari - 190৳</label><br>
          <label><input type="checkbox" class="food-item" value="Chicken Sandwich" data-price="100"> Chicken Sandwich - 100৳</label><br>
          <label><input type="checkbox" class="food-item" value="Falooda" data-price="90"> Falooda - 90৳</label>
        </div>
      </div>

      <!-- Total Price -->
      <div>
        <label class="block font-bold mb-1">Total Price (৳)</label>
        <input type="text" id="totalPrice" readonly class="form-control">
      </div>

    </form>
  </div>
</div>

<!-- Floating Buttons -->
<div class="floating-bar">
  <button type="submit" form="orderForm" 
    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center gap-2">
    <i class="fab fa-whatsapp"></i> Submit Order
  </button>
  <button type="reset" form="orderForm" 
    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
    Reset
  </button>
</div>

<script>
  // Total calculation
  document.querySelectorAll('.food-item').forEach(item => {
    item.addEventListener('change', () => {
      let total = 0;
      document.querySelectorAll('.food-item:checked').forEach(checkedItem => {
        total += parseInt(checkedItem.getAttribute('data-price'));
      });
      document.getElementById('totalPrice').value = total;
    });
  });

  // Submit to WhatsApp
  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let table = document.getElementById('tableNumber').value;
    let name = document.getElementById('customerName').value;
    let foods = [];
    document.querySelectorAll('.food-item:checked').forEach(item => {
      foods.push(item.value);
    });
    let total = document.getElementById('totalPrice').value;

    let message = `New Order:%0AName: ${name}%0ATable: ${table}%0AItems: ${foods.join(", ")}%0ATotal: ${total}৳`;
    let phone = "8801723276453"; // শেফের WhatsApp নাম্বার
    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
  });
</script>

</body>
</html>
